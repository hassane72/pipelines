apiVersion: apps/v1
kind: Deployment
metadata:
  name: productivity-frontend
  namespace: version1
  labels:
    app: productivity-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: productivity-frontend
  template:
    metadata:
      labels:
        app: productivity-frontend
    spec:
      imagePullSecrets:
        - name: docker-registry-pipeline
      restartPolicy: Always
      containers:
        - name: productivity-frontend
          image: modelisgroup/productivity-frontend:prod-v1
          imagePullPolicy: Always
          ports:
            - name: front-http8766
              containerPort: 80
              hostPort: 8083
